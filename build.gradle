plugins {
	id 'org.springframework.boot' version '2.1.9.RELEASE'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group = 'com.isxcode'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11

repositories {

	maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// spring-boot-starter-web
	compile "org.springframework.boot:spring-boot-starter-web"

	// spring-boot-starter-aop
	compile "org.springframework.boot:spring-boot-starter-aop"

	// spring-boot-starter-amqp
//	compile "org.springframework.boot:spring-boot-starter-amqp"

	// spring-boot-starter-websocket
	compile "org.springframework.boot:spring-boot-starter-websocket"

	// spring-boot-configuration-processor
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

	// spring-boot-starter-data-jpa
	compile "org.springframework.boot:spring-boot-starter-data-jpa"

	// spring-boot-starter-actuator
	compile "org.springframework.boot:spring-boot-starter-actuator"

	// spring-boot-starter-security
	compile "org.springframework.boot:spring-boot-starter-security"

	// spring-data-redis
	compile "org.springframework.data:spring-data-redis"

    // spring-boot-starter-mail
	compile "org.springframework.boot:spring-boot-starter-mail"

	// spring-boot-starter-freemarker
	compile "org.springframework.boot:spring-boot-starter-freemarker"

	// lettuce-core
	compile group: 'io.lettuce', name: 'lettuce-core', version: '5.2.1.RELEASE'

	// jsonwebtoken
	compile 'io.jsonwebtoken:jjwt-api:0.10.7'
	compile 'io.jsonwebtoken:jjwt-jackson:0.10.7'
	runtime 'io.jsonwebtoken:jjwt-impl:0.10.7',
			'io.jsonwebtoken:jjwt-jackson:0.10.7'

	// mybatis-plus-boot-starter
	compile group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.2.0'
	compile group: 'com.baomidou', name: 'mybatis-plus-generator', version: '3.2.0'

	// freemarker
	compile group: 'org.freemarker', name: 'freemarker', version: '2.3.29'

	// lombok
	compileOnly 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'

	// junit-jupiter-api
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'

	// mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'

	// fastjson
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.62'

	// poi
	compile group: 'org.apache.poi', name: 'poi', version: '4.1.1'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.1'

	// httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'

	// jasypt-spring-boot-starter
	compile group: 'com.github.ulisesbocchio', name: 'jasypt-spring-boot-starter', version: '3.0.0'
}
