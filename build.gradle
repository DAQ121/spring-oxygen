plugins {
	id 'org.springframework.boot' version '2.1.9.RELEASE' apply false
	id 'io.spring.dependency-management' version '1.0.9.RELEASE' apply false
}

allprojects {

	apply plugin: 'java'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	repositories {
		maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
		mavenCentral()
	}

	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter'
		testImplementation 'org.springframework.boot:spring-boot-starter-test'
		compile 'org.springframework.boot:spring-boot-starter-web'
		compile 'org.springframework.boot:spring-boot-starter-aop'
		compile 'org.springframework.boot:spring-boot-starter-websocket'
		annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
		compile 'org.springframework.boot:spring-boot-starter-data-jpa'
		compile 'org.springframework.boot:spring-boot-starter-actuator'
		compile 'org.springframework.boot:spring-boot-starter-security'
		compile 'org.springframework.data:spring-data-redis'
		compile 'org.springframework.boot:spring-boot-starter-amqp'
		compile 'org.springframework.boot:spring-boot-starter-freemarker'
		compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
		compile 'org.springframework.boot:spring-boot-starter-mail'
		compile 'io.lettuce:lettuce-core:latest.integration'
		compile 'io.jsonwebtoken:jjwt-api:latest.integration'
		compile 'io.jsonwebtoken:jjwt-jackson:latest.integration'
		runtime 'io.jsonwebtoken:jjwt-impl:latest.integration',
				'io.jsonwebtoken:jjwt-jackson:latest.integration'
		compile 'org.dom4j:dom4j:latest.integration'
		compileOnly 'org.projectlombok:lombok:latest.integration'
		annotationProcessor 'org.projectlombok:lombok:latest.integration'
		testCompile 'org.junit.jupiter:junit-jupiter-api:latest.integration'
		compile 'mysql:mysql-connector-java:latest.integration'
		compile 'com.alibaba:fastjson:latest.integration'
		compile 'org.apache.poi:poi:latest.integration'
		compile 'org.apache.poi:poi-ooxml:latest.integration'
		compile 'org.apache.httpcomponents:httpclient:latest.integration'
		compile 'com.github.ulisesbocchio:jasypt-spring-boot-starter:latest.integration'
		compile 'com.alibaba:druid:latest.integration'
	}
}