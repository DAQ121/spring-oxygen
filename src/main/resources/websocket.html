<!DOCTYPE HTML>
<html lang="utf-8">
<head>
    <meta charset="utf-8">
    <title>websocket 测试</title>


    <script type="text/javascript">
        function WebSocketTest() {
            if ("WebSocket" in window) {

                // 检测是否支持websocket
                console.log("您的浏览器支持 WebSocket!");

                var ws = new WebSocket("ws://localhost:8080/isxcode/myHandler?userId=ispong");

                // 握手请求
                ws.onopen = function() {
                    console.log("数据发送中...");
                };

                // 接受数据操作
                ws.onmessage = function (evt) {
                    console.log("数据已接收...");
                    console.log(evt.data);
                };

                // 后端websocket断开操作
                ws.onclose = function() {
                    // 关闭 websocket
                    console.log("连接已关闭...");
                };
            } else {
                // 浏览器不支持 WebSocket
                alert("您的浏览器不支持 WebSocket!");
            }
        }
    </script>

</head>
<body>

<div id="sse">
    <a href="javascript:WebSocketTest()">运行 WebSocket</a>
</div>

</body>
</html>
